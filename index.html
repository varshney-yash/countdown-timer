<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>COUNTDOWN!</title>
</head>
<body>
    <!-- Vid Bg -->
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container">
            <h1>Create COUNTDOWN!</h1>
            <form id="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="ex. Wife's Birthday">
                <label for="date-picker">Date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">Your title here</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>6</span>Hours</li>
                <li><span>45</span>Minutes</li>
                <li><span>52</span>Seconds</li>
            </ul>
            <button id="countdown-button">RESET</button>
        </div>
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown Finished!</h1>
            <h1 id="complete-info">Countdown finished on **-**-****</h1>
            <button id="complete-button">Add new Countdown</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
